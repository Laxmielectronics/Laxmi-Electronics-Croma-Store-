<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Repair Appointment Booking</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  width:350px;
}

input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#25D366;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
}

.status{
  text-align:center;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">

<h2>Book Repair Appointment</h2>

<input id="name" placeholder="Customer Name">
<input id="phone" placeholder="Phone 91XXXXXXXXXX">
<input id="product" placeholder="Product (TV / AC / Fridge)">
<input id="issue" placeholder="Problem / Issue">
<input id="date" type="date">

<button onclick="sendBooking()">
Submit Booking
</button>

<div class="status" id="status"></div>

</div>

<script>

async function sendBooking(){

const name=document.getElementById('name').value;
const phone=document.getElementById('phone').value;
const product=document.getElementById('product').value;
const issue=document.getElementById('issue').value;
const date=document.getElementById('date').value;

if(!name||!phone){
document.getElementById('status').innerText=
"âŒ Fill required fields";
return;
}

/* TELEGRAM SETTINGS */

const botToken="8524734243:AAGxjqele7lEsSqehIDZJR-juTfQqElWP9Y";
const chatId="-100XXXXXXXXXX";

/* MESSAGE */

const message =
`ğŸ› ï¸ New Repair Booking

ğŸ‘¤ Name: ${name}
ğŸ“ Phone: ${phone}

ğŸ“º Product: ${product}
ğŸ“ Issue: ${issue}
ğŸ“… Date: ${date}`;

/* SEND */

const url=
`https://api.telegram.org/bot${botToken}/sendMessage`;

await fetch(url,{
method:"POST",
headers:{
"Content-Type":"application/json"
},
body:JSON.stringify({
chat_id:chatId,
text:message
})
});

document.getElementById('status').innerText=
"âœ… Booking Sent to Telegram Group";

}

</script>

</body>
</html>
